<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Validation</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<form id="form" class="form">
   <h1 class="form__title">
      Sign up
   </h1>
   <div class="form__item">
      <label class="form__label" for="firstName"></label>
      <input id="firstName" class="form__input" type="text" placeholder="First Name" >
   </div>

   <div class="form__item">
      <label class="form__label" for="lastName"></label>
      <input id="lastName" class="form__input" type="text" placeholder="Last Name" >
   </div>

   <div class="form__item">
      <label class="form__label" for="email"></label>
      <input id="email" class="form__input" type="email" placeholder="Email Address" >
   </div>

   <div class="form__item">
      <label class="form__label" for="userName"></label>
      <input id="userName" class="form__input" type="text" placeholder="User Name" >
   </div>

   <div class="form__item">
      <label class="form__label" for="password"></label>
      <input id="password" class="form__input" type="password" placeholder="Password" >
   </div>

   <div class="form__item">
      <label class="form__label" for="confirmPassword"></label>
      <input id="confirmPassword" class="form__input" type="password" placeholder="Confirm Password" >
   </div>

   <button id="submit" class="form__btn" type="submit">Submit</button>
</form>
</body>
</html>
